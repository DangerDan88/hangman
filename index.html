<!DOCTYPE html>
<head>
<title>JS Hangman</title>
<link rel='stylesheet' href="./style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<script src="index.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="game">
    <div class="contentWidth"><h1 class="mainHead">The Matrix Hangman</h1>
    </div>
    <div class="gameContainer"><span class="correctGuess">_ _ _ _ _ _</span>
    </div>
    <div class="gameInfoContainer"><p class="gameInfo">Press a key to guess a letter</p>        
        <p class="label">Letters Guessed -------> </p>
        <p id="lettersGuessed"></p>
    </div>
</body>
</html>
